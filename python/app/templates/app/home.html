<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
        }

            .card img {
                max-width: 100%;
                border-radius: 10px;
            }
    </style>
</head>
<body>
    <h1>Our products</h1>
    <div class="products">
        {% for product in products %}
        <div class="card">
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
