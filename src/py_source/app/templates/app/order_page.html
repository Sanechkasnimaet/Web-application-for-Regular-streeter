<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
</head>
<body>
    <h1>Каталог товаров</h1>

    <!-- Уведомления -->
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color: {% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% endif %};">
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        <h2>Товары:</h2>
        <ul>
            {% for product in products %}
            <li>
                <strong>{{ product.name }}</strong> - {{ product.price }} $.<br>
                Количество: <input type="number" name="product_{{ product.id }}" min="0" value="0">
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Оформить заказ</button>
    </form>
</body>
</html>
